<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Client</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
        <style>
        form {
            margin: 0 auto; 
            width: 300px;   
            text-align: center; 
        }
    </style>
</head>
<body>
    <div class="navigation-buttons">
        <a href="/clients"><button>Clients</button></a>
        <a href="/registrations"><button>Registrations</button></a>
        <a href="/workouts"><button>Workouts</button></a>
    </div>
    
    <h1>Update Client</h1>
    
    <form th:action="@{'/clients/update/' + ${client.id}}" method="post">
        <input type="hidden" name="id" th:value="${client.id}" />
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:value="${client.name}" required><br>
        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" th:value="${client.surname}" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${client.email}" required><br>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" th:value="${client.phone}" required><br>
        <button type="submit">Update Client</button>
    </form>
</body>
</html>
